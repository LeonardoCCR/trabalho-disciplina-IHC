<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Página de Login</title>
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen font-[Poppins]">

    <div class = "bg-white w-full max-w-2xl bg- rounded-xl shadow-lg  " >
    <!-- Logo e Título -->

  <header class="flex flex-col items-center pt-10  self-center bg-blue-900">
    <img src="/src/img/car-wheel (1).png" alt="Logo Viaja+" class="mb-4 w-20 h-20 object-contain">
    <h1 class="text-center text-white font-extrabold text-3xl md:text-4xl -mt-10 pb-10">Viaja<span class = "text-6xl">+</span></h1>
  </header>
        <h2 class="pt-5 text-center text-blue-500 font-extrabold text-2xl md:text-3xl">Seja Bem-Vindo(a)</h2>
    <main class ="flex flex-col items-center space-y-2">

    <form id="pai" class=" bg-white m-5 shadow-lg rounded flex flex-col w-full max-w-2xl border border-gray-100">        
    
    <div class="flex flex-col p-10 space-y-2">

        <h2 class="pt-5 text-center text-blue-600 font-bold text-2xl md:text-3xl font-semibold">Fazer Login</h2>
        
      <label for="email" class="mb-1">
        <span class="text-xl text-blue-700 font-extrabold md:font-semibold">Email</span>
      </label>  
      <input type="email" id="email" class="outline-none bg-gray-100 p-2 rounded-xl hover:focus:outline-none hover:focus:ring-1 hover:focus:ring-blue-500" required placeholder="Insira seu email...">

      <label for="senha" class="mb-1">
        <span class="text-xl text-blue-700 font-extrabold md:font-semibold">Senha</span>
      </label>
      <input autofocus required type="password" id="senha" class="outline-none bg-gray-100 p-2 rounded-xl hover:focus:outline-none hover:focus:ring-1 hover:focus:ring-blue-500" required placeholder="Insira sua senha...">
      <!-- centralizar o botao -->
      <div class="flex justify-center mt-4">
        <button class="w-8/12 md:w-4/12 bg-green-400 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
          Entrar
        </button>
      </div>

      <a href = "#" class = "text-center text-blue-400 hover:underline hover:text-blue-500">Esqueci minha senha</a>
      <a href = "#" class = " text-center text-blue-400 hover:underline hover:text-blue-500">Não possuo cadastro</a>
      


    </div>
  </form>
</main>
    </div>
</body>
</html>
