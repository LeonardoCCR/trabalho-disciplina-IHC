<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
  <title>Viaja+</title>
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen font-[Poppins]">

    <div class = "bg-white w-full max-w-2xl bg- rounded-xl shadow-lg  " >
  

  <header class="flex flex-col items-center pt-10  self-center bg-blue-900">
    <img src="/src/img/car-wheel (1).png" alt="Logo Viaja+" class="mb-4 w-20 h-20 object-contain">
    <h1 class="text-center text-white font-extrabold text-3xl md:text-4xl -mt-10 pb-10">Viaja<span class = "text-6xl">+</span></h1>
  </header>
        <h2 class="pt-5 text-center text-blue-500 font-extrabold text-3xl md:text-3xl">Esqueceu a senha ?</h2>
    <main class ="flex flex-col items-center space-y-2">

      <h2 class="hidden pt-5 text-center text-blue-600 font-bold text-2xl md:text-3xl font-semibold">Senha redefinida com sucesso</h2>
      
    <form id = "formulario" action = "#" method = "GET" id="pai" class=" bg-white m-5 shadow-lg rounded flex flex-col w-full max-w-2xl border border-gray-100">        
    
    <div class="flex flex-col p-10 space-y-2">

        <h2 class="pt-5 text-center text-blue-600 font-bold text-2xl md:text-3xl font-semibold">Enviar link de recuperação</h2>

        <h2 class="pt-5 text-center text-black-600 font-semibold text-xl md: text-xl font-normal">Determine um e-mail que irá receber o link para realizar a redefinição de senha</h2>


      <label for="email" class="mb-1">
        <span class="text-xl text-blue-700 font-extrabold md:font-semibold">Email</span>
      </label>  
      <input type="email" id="email" class="outline-none bg-gray-100 p-2 rounded-xl hover:focus:outline-none hover:focus:ring-1 hover:focus:ring-blue-500" required placeholder="Insira seu email de recuperacao">
      
      <div class="flex justify-between mt-10 gap-4 w-full">
        
        <a href = "/src/login/index.html" class = "flex-1">
        <button type = "button" class="w-full  bg-red-400 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
            Cancelar
          </button>
        </a>
        <a href = "#" class = " flex-1">
        <button type = "submit" id = "enviar-email" class="w-full  bg-green-400 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">Receber Email
        </button>
        </a>

      </div>

    </div>
  </form>


  <form id = "formulario2" action = "/src/login/index.html" method = "GET" id="pai" class="hidden bg-white m-5 shadow-lg rounded flex flex-col w-full max-w-2xl border border-gray-100">        
    
    <div class="flex flex-col p-10 space-y-2">

        <h2 class="pt-5 text-center text-blue-600 font-bold text-2xl md:text-3xl font-semibold">Refazer senha</h2>

        <h2 class="pt-5 text-center text-black-600 font-semibold text-xl md: text-xl font-normal">Determine uma nova senha</h2>


      <label for="novaSenha" class="mb-1">
        <span class="text-xl text-blue-700 font-extrabold md:font-semibold">Senha</span>
      </label>  
      <input type="password" id="email" class="outline-none bg-gray-100 p-2 rounded-xl hover:focus:outline-none hover:focus:ring-1 hover:focus:ring-blue-500" required placeholder="Nova senha...">

      <button  id = "redefinir-senha" type = "button" class="w-full bg-red-400   md:m-auto max-w-2xl hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
        Redefinir Senha
      </button>
      

    </div>
  </form>

  <div id="voltar-login-btn-container" class="mb-10 hidden md:w-1/3">
    <a href="/src/login/index.html">
      <button class=" bg-green-400 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300 w-full">
          Voltar a página de login
      </button>
    </a>
  </div>
</main>

<script>
  function finalizar1() {
    document.getElementById("formulario").style.display = 'none';  
    document.getElementById("formulario2").classList.remove('hidden');
    

  }

  function finalizar2() {
    
    document.getElementById("formulario2").style.display = 'none';  
    document.getElementById("voltar-login-btn-container").classList.remove('hidden');
    document.getElementById("textoConfirmacao").classList.remove('hidden');
   

  }



  const botaoEnviarEmail = document.getElementById("enviar-email");
  botaoEnviarEmail.addEventListener('click', finalizar1);

  const botaoRedefinirSenha = document.getElementById("redefinir-senha");
  botaoRedefinirSenha.addEventListener('click', finalizar2);
</script>

    </div>
</body>
</html>
