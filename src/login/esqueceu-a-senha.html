<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
  <title>Viaja+</title>
</head>
<body class="space-y-2 bg-gray-200 flex flex-col md:space-y-4 justify-center items-center min-h-screen font-[Poppins] p-4">

    <div class="bg-white w-full max-w-2xl rounded-xl shadow-lg">

  <header class="flex flex-col items-center pt-10 bg-blue-900 text-center">
    <img src="/src/img/car-wheel (1).png" alt="Logo Viaja+" class="mb-4 w-20 h-20 object-contain">
    <h1 class="text-white font-extrabold text-3xl md:text-4xl -mt-10 pb-10">Viaja<span class="text-6xl">+</span></h1>
  </header>

    <h2 class="pt-5 text-center text-blue-500 font-extrabold text-3xl">Esqueceu a senha?</h2>

    <main class="flex flex-col items-center space-y-2 px-4">

      <h2 id="textoConfirmacao" class="hidden pt-5 text-center text-blue-600 font-bold text-2xl md:text-3xl">Senha redefinida com sucesso !</h2>

      <form id="formulario" action="#" method="GET" class="bg-white w-full p-6 shadow-lg rounded border border-gray-100">
        <h2 class="text-center text-blue-600 font-bold text-2xl">Enviar link de recuperação</h2>
        <p class="text-center text-gray-600 mt-2">Determine um e-mail que irá receber o link para realizar a redefinição de senha</p>

        <label for="email" class="block mt-4 text-blue-700 font-extrabold">Email</label>
        <input type="email" id="email" class="w-full bg-gray-100 p-3 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 hover:focus:ring-2 focus:ring-blue-500" required placeholder="Insira seu email de recuperação">

        <div class="flex flex-col md:flex-row justify-between gap-4 mt-6">
          <a href="/src/login/index.html" class="w-full md:w-1/2">
            <button type="button" class="w-full bg-red-400 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition-all duration-300">Cancelar</button>
          </a>

          <button type="button" id="enviar-email" class="w-full md:w-1/2 bg-green-400 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition-all duration-300">Receber Email</button>
        </div>
      </form>

      <form id="formulario2" action="/src/login/index.html" method="GET" class="hidden bg-white w-full p-6 shadow-lg rounded border border-gray-100">
        <h2 class="text-center text-blue-600 font-bold text-2xl">Refazer senha</h2>
        <p class="text-center text-gray-600 mt-2">Determine uma nova senha</p>

        <label for="novaSenha" class="block mt-4 text-blue-700 font-extrabold">Senha</label>
        <input type="password" id="novaSenha" class="w-full bg-gray-100 p-3 rounded-lg outline-none focus:ring-2 focus:ring-blue-500" required placeholder="Nova senha...">

        <button type="button" id="redefinir-senha" class="w-full mt-6 bg-red-400 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition-all duration-300">Redefinir Senha</button>
      </form>

      <div id="voltar-login-btn" class="flex justify-center w-full mb-10 hidden">
        <a href="/src/login/index.html" class="w-full md:w-1/3">
          <button class="bg-green-400 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition-all duration-300 w-full">
            Voltar à página de login
          </button>
        </a>
      </div>

    </main>
    <footer class="bg-gray-300 w-full flex justify-center py-2">
      <small class = " text-center">Trabalho desenvolvido para disciplina de IHC em 2025.</small>
    </footer>
   
    </div>

    <script>
      function finalizar1() {
        document.getElementById("formulario").classList.add('hidden');
        document.getElementById("formulario2").classList.remove('hidden');
      }

      function finalizar2() {
        document.getElementById("formulario2").classList.add('hidden');
        document.getElementById("voltar-login-btn").classList.remove('hidden');
        document.getElementById("textoConfirmacao").classList.remove('hidden');
      }

      document.getElementById("enviar-email").addEventListener('click', finalizar1);
      document.getElementById("redefinir-senha").addEventListener('click', finalizar2);
    </script>
</body>
</html>
