<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
  <title>Viaja+</title>
</head>
<body class="space-y-2 bg-gray-200 flex  flex-col md:space-y-4  items-center min-h-screen font-[Poppins]">

  <div class="flex flex-col h-screen w-screen md:max-w-2xl md:h-auto bg-white shadow-lg md:rounded-xl">

    <header class="flex flex-col items-center bg-blue-900 py-10">
      <img src="/src/img/car-wheel (1).png" alt="Logo Viaja+" class="mb-4 w-20 h-20 object-contain">
      <h1 class="text-center text-white font-extrabold text-3xl md:text-4xl -mt-10 pb-10">Viaja<span class="text-6xl">+</span></h1>
    </header>

    <h2 class="pt-5 text-center text-blue-500 font-extrabold text-3xl md:text-3xl">Cadastro</h2>

    <main class="flex flex-col flex-grow items-center space-y-4">

      <form id="formulario" action="/src/login/cadastro-parte-dois.html" method="GET" class="bg-white flex flex-col w-full max-w-2xl border border-gray-100 shadow-lg rounded p-5 flex-grow">

        <h2 class="text-center text-blue-600 font-bold text-2xl md:text-3xl mb-6">Preencha com os seus dados pessoais</h2>

        <label for="nome" class="font-semibold text-blue-700 mb-1">Nome</label>
        <input type="text" id="nome" class="bg-gray-100 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300" required placeholder="Nome do usuário...">

        <label for="email" class="font-semibold text-blue-700 mt-4 mb-1">Email</label>
        <input type="email" id="email" class="bg-gray-100 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300" required placeholder="E-mail do usuário...">

        <label for="telefone" class="font-semibold text-blue-700 mt-4 mb-1">Telefone de Contato</label>
        <input type="tel" id="telefone" class="bg-gray-100 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300" required placeholder="ex: +55(DDD) 9-XXXX-XXXX">

        <div class="flex justify-center mt-10 gap-4 w-full">
          <a href="../login/index.html" class="w-full md:w-1/4">
            <button type="button" class="bg-green-400 hover:bg-green-600 text-white font-bold py-3 rounded transition-all duration-300 w-full h-12">
              << Voltar
            </button>
          </a>

          <a href="#" class="w-full md:w-1/4">
            <button type="submit" class="bg-green-400 hover:bg-green-600 text-white font-bold py-3 rounded transition-all duration-300 w-full h-12">
              Próximo >>
            </button>
          </a>
        </div>
    <small role = "status" class = "text-gray-400 font-semibold self-center mt-4">Passo 1 de 2</small>
        
      </form>

    </main>
</main>
    <footer class="bg-gray-300 w-full flex justify-center py-2">
    <small class = " text-center">Trabalho desenvolvido para disciplina de IHC em 2025.</small>
    </footer>
</div>

</body>
</html>
