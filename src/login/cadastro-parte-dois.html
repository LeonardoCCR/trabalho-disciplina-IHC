<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
  <title>Viaja+</title>
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen font-[Poppins]">

  <div class="bg-white w-full max-w-2xl rounded-xl shadow-lg">

    
    <header class="flex flex-col items-center pt-10 self-center bg-blue-900">
      <img src="/src/img/car-wheel (1).png" alt="Logo Viaja+" class="mb-4 w-20 h-20 object-contain">
      <h1 class="text-center text-white font-extrabold text-3xl md:text-4xl -mt-10 pb-10">Viaja<span class="text-6xl">+</span></h1>
    </header>

    <h2 class="pt-5 text-center text-blue-500 font-extrabold text-3xl md:text-3xl">Cadastro</h2>

    <main class="flex flex-col items-center space-y-2">
      <h2 id = "sucesso" class="hidden pt-5 text-center text-blue-600 font-bold text-2xl md:text-3xl font-semibold">Cadastro realizado com sucesso !</h2>

      <form id="formulario" class="bg-white m-5 shadow-lg rounded flex flex-col w-full max-w-2xl border border-gray-100">        

        <div class="flex flex-col p-10 space-y-2">
          <h2 class="pt-5 text-center text-blue-600 font-bold text-2xl md:text-3xl font-semibold">Defina a sua senha</h2>
          

          <label for="senha" class="mb-1">
            <span class="text-xl text-blue-700 font-extrabold md:font-semibold">Senha</span>
          </label>
          <input autofocus required type="password" id="senha" class="outline-none bg-gray-100 p-2 rounded-xl hover:focus:outline-none hover:focus:ring-1 hover:focus:ring-blue-500" required placeholder="Insira sua senha...">

      
          <div class="flex justify-center mt-10 gap-4 w-full">
            <a href="../login/cadastro.html" class="flex w-full md:w-1/3">
                <button type="button" class="bg-green-400 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300 w-full">
                    << Voltar
                </button>
            </a>
        
            <a href="#" class="flex w-full md:w-1/3 ">
                <button type= "button" id="finalizado" class="bg-green-400 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300 w-full">
                    Finalizar
                </button>
            </a>
          </div>

        </div>
      </form>

      
      <div id="voltar-login-btn-container" class="mb-10 hidden md:w-1/3">
        <a href="/src/login/index.html">
          <button class=" bg-green-400 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300 w-full">
              Voltar a p√°gina de login
          </button>
        </a>
      </div>

    </main>
  </div>

  <script>
    function finalizar() {
      document.getElementById("formulario").style.display = 'none';  
      document.getElementById("voltar-login-btn-container").classList.remove('hidden');
      document.getElementById("sucesso").classList.remove('hidden');
      
    }

    const botaoFinalizado = document.getElementById("finalizado");
    botaoFinalizado.addEventListener('click', finalizar);
  </script>

</body>
</html>
