<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <link rel="stylesheet" href="transicoes.css">
    <title>Esqueceu a senha?</title>
    <script src="script.js"></script>
</head>

<body class="bg-neutral-100 font-[inter]">
    <header class="flex justify-center align-center bg-black p-5">
        <img src="../img/logo.png" class="h-50" alt="logo">
    </header>
    <main>
        <div class="flex justify-center align-center text-text text-2xl p-10 animate-fade-in">
            <h1>Esqueceu a senha?</h1>
        </div>
        <div class="flex justify-center align-center text-text text-lg m-2 p-5 flex-col gap-5 animate-fade-in">
            <!-- Formulário Inicial -->
            <form id="formulario_senha" action="" class="flex flex-col gap-6 p-10 bg-white rounded-lg">
                <div class="flex flex-col gap-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Insira o seu email"
                        class="rounded-lg border border-gray-400 p-3">
                </div>
                <div class="flex justify-center align-center">
                    <input type="submit" value="Enviar link de redefinição"
                        class="bg-blue-500 w-60 text-white p-3 rounded-lg cursor-pointer transition-all duration-300 hover:bg-blue-600">
                </div>
                <div class="flex justify-center align-center">
                    <div id="progresso" class="flex justify-center space-x-2 mb-4 bg-gray-100 p-3 rounded-full w-20">
                        <div id="circulo_1" class="w-3 h-3 bg-black rounded-full transition-all"></div>
                        <div id="circulo_2" class="w-3 h-3 bg-gray-400 rounded-full transition-all"></div>
                    </div>
                </div>
            </form>

            <!-- Formulário de Sucesso (inicialmente oculto) -->
            <div id="formulario_senha_sucesso" class="hidden flex-col gap-5 p-10 bg-white rounded-lg animate-slide-in">
                <div class="flex flex-col gap-8 justify-center align-center items-center text-center">
                    <img src="../img/email.png" alt="email" class="w-30">
                    <p class="text-black text-lg">Link enviado para o email</p>
                </div>
                <div class="flex flex-col gap-6 mt-8 justify-center align-center items-center">
                    <a href="login.html"
                        class="bg-blue-500 w-60 text-white p-3 rounded-lg cursor-pointer transition-all duration-300 hover:bg-blue-600 text-center flex justify-center">
                        Voltar
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
