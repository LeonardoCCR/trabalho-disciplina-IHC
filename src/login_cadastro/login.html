<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <title>Tela de Login</title>
</head>

<body class="bg-neutral-100 font-[inter]">
    <header class="flex justify-center align-center bg-black p-5">
        <img src="../img/logo.png" class="h-50" alt="logo">
    </header>
    <main>
        <div class="flex justify-center align-center text-text text-2xl p-10">
            <h1>Bem-vindo(a)</h1>
        </div>
        <div class="flex justify-center align-center text-text text-lg m-2 p-5 flex-col gap-5">
            <form action="" class="flex flex-col gap-15 p-10 bg-white rounded-lg">
                <div class="flex flex-col gap-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Insira o seu email"
                        class="rounded-lg border border-gray-400 p-3">
                </div>
                <div class="flex flex-col gap-3">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Insira a sua senha"
                        class="rounded-lg border border-gray-400 p-3">
                </div>
                <div class="flex justify-center align-center">
                    <input type="submit" value="Entrar"
                        class="bg-blue-500 w-60 text-white p-3 rounded-lg cursor-pointer">
                </div>
            </form>
            <div class="flex justify-center align-center text-text text-lg p-5 flex-wrap gap-5 text-lg">
                <a href="" class="text-text text-decoration: underline">Esqueceu a senha?</a>
                <a href="" class="text-text text-decoration: underline">Cadastrar cliente</a>
                <a href="" class="text-text text-decoration: underline">Quero me tornar motorista</a>
            </div>
    </main>
    <footer>

    </footer>
</body>

</html>
