<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>Viaja+</title>
</head>

<body class="font-[Poppins] bg-gray-200">
    <header class="hidden lg:flex flex-row justify-center items-center bg-green-300 p-3 gap-8">
        <div>
            <a id="botao_conta" href="perfil.html"
                class="flex flex-col items-center p-3 gap-2 rounded-lg border border-solid border-white shadow-md">
                <img src="../img/icone_conta.png" alt="icone_conta" class="w-12 h-12">
                <p class="text-sm text-white">Conta</p>
            </a>
        </div>
        <div>
            <a id="botao_viagens" href="confirmar.html"
                class="flex flex-col items-center p-3 gap-2 rounded-lg border border-solid border-white shadow-md">
                <img src="../img/icone_carro.png" alt="icone_carro" class="w-12 h-12">
                <p class="text-sm text-white">Viagens</p>
            </a>
        </div>
        <div>
            <a id="botao_configuracoes" href="configuracoes.html"
                class="flex flex-col items-center p-3 gap-2 rounded-lg border border-solid border-white shadow-md">
                <img src="../img/icone_configuracoes.png" alt="icone_configuracoes" class="w-12 h-12">
                <p class="text-sm text-white">Configurações</p>
            </a>
        </div>
    </header>

    <main class="bg-blue-200 min-h-screen flex justify-center items-center p-6">
        <div class="bg-white p-5 flex flex-col w-full max-w-md justify-center items-center gap-5 rounded-lg shadow-md">
            <div class="p-6">
                <h1 class="text-2xl text-center text-blue-600">Configurações do sistema</h1>
            </div>
            <div class="flex flex-col gap-5 w-full max-w-md">
                <button
                    class="flex w-full bg-green-400 text-white p-3 rounded-lg shadow-sm hover:shadow-md transition duration-300">Configurações
                    de privacidade</button>
                <button
                    class="flex w-full bg-green-400 text-white p-3 rounded-lg shadow-sm hover:shadow-md transition duration-300">Configurações
                    de tela</button>
                <button
                    class="flex w-full bg-green-400 text-white p-3 rounded-lg shadow-sm hover:shadow-md transition duration-300">Configurações
                    de localização</button>
                <button
                    class="flex w-full bg-green-400 text-white p-3 rounded-lg shadow-sm hover:shadow-md transition duration-300">Configurações
                    de notificação</button>
                <button
                    class="flex w-full bg-green-400 text-white p-3 rounded-lg shadow-sm hover:shadow-md transition duration-300">Alterar
                    Idioma</button>
            </div>
        </div>
    </main>
    <footer class="flex md:hidden flex-row justify-center items-center text-center bg-green-300 p-3 gap-8">
        <div>
            <a id="botao_conta" href="perfil.html"
                class="flex flex-col items-center p-3 gap-2 rounded-lg border border-solid border-white shadow-md">
                <img src="../img/icone_conta.png" alt="icone_conta" class="w-12 h-12">
                <p class="text-sm text-white">Conta</p>
            </a>
        </div>
        <div>
            <a id="botao_viagens" href="confirmar.html"
                class="flex flex-col items-center p-3 gap-2 rounded-lg border border-solid border-white shadow-md">
                <img src="../img/icone_carro.png" alt="icone_carro" class="w-12 h-12">
                <p class="text-sm text-white">Viagens</p>
            </a>
        </div>
        <div>
            <a id="botao_configuracoes" href="configuracoes.html"
                class="flex flex-col items-center p-3 gap-2 rounded-lg border border-solid border-white shadow-md">
                <img src="../img/icone_configuracoes.png" alt="icone_configuracoes" class="w-12 h-12">
                <p class="text-sm text-white">Configurações</p>
            </a>
        </div>
    </footer>
</body>

</html>
