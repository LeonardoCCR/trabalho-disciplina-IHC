<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>Viaja+</title>
</head>

<body class="font-[Poppins] bg-gray-200">
    <header class="hidden lg:flex flex-row justify-center items-center bg-gray-300 p-3 gap-8">
        <div>
            <div class="flex flex-row gap-5">
                <div class="flex flex-col items-center p-3 gap-2">
                    <img src="../img/icone_conta.png" alt="icone_conta" class="w-12 h-12">
                    <p class="text-sm text-black">Conta</p>
                </div>
                <div class="flex flex-col items-center p-3 gap-2">
                    <img src="../img/icone_carro.png" alt="icone_carro" class="w-12 h-12">
                    <p class="text-sm text-black">Viagens</p>
                </div>
                <div class="flex flex-col items-center p-3 gap-2">
                    <img src="../img/icone_configuracoes.png" alt="icone_configuracoes" class="w-12 h-12">
                    <p class="text-sm text-black">Configurações</p>
                </div>
            </div>
    </header>

    <main class="bg-white p-5 flex flex-col items-center gap-5">
        <div class="p-6">
            <h1 class="text-2xl text-center text-blue-600">Configutações do sistema</h1>
        </div>
        <div class="flex flex-col gap-5 m-5">
            <button
                class="bg-green-400 hover:bg-green-600 text-white font-bold p-3 rounded-lg transition duration-300 w-full mt-4">Configurações
                de privacidade</button>
            <button
                class="bg-green-400 hover:bg-green-600 text-white font-bold p-3 rounded-lg transition duration-300 w-full mt-4">Configurações
                de tela</button>
            <button
                class="bg-green-400 hover:bg-green-600 text-white font-bold p-3 rounded-lg transition duration-300 w-full mt-4">Configurações
                de localização</button>
            <button
                class="bg-green-400 hover:bg-green-600 text-white font-bold p-3 rounded-lg transition duration-300 w-full mt-4">Configurações
                de notificação</button>
            <button
                class="bg-green-400 hover:bg-green-600 text-white font-bold p-3 rounded-lg transition duration-300 w-full mt-4">Alterar
                Idioma</button>
        </div>
    </main>
    <footer class="flex md:hidden flex-row justify-center items-center text-center bg-gray-300 p-3 gap-8">
        <div class="flex flex-col items-center p-3 gap-2">
            <img src="../img/icone_conta.png" alt="icone_conta" class="w-12 h-12">
            <p class="text-sm text-black">Conta</p>
        </div>
        <div class="flex flex-col items-center p-3 gap-2">
            <img src="../img/icone_carro.png" alt="icone_carro" class="w-12 h-12">
            <p class="text-sm text-black">Viagens</p>
        </div>
        <div class="flex flex-col items-center p-3 gap-2">
            <img src="../img/icone_configuracoes.png" alt="icone_configuracoes" class="w-12 h-12">
            <p class="text-sm text-black">Configurações</p>
        </div>
    </footer>
</body>

</html>
